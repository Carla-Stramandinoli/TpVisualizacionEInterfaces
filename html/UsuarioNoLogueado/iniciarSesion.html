<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframes - Plataforma de Aprendizaje y Proyectos</title>
    <link rel="stylesheet" href="../../css/stylos.css">
</head>

<body>

    <div class="container">
        <h4>Formulario de Login (se abre al hacer clic en "Iniciar Sesión")</h4>
        <div style="border: 1px solid #ccc; padding: 20px; background: white; margin: 10px 0; max-width: 400px;">
            <h3 style="text-align: center;">Iniciar Sesión</h3>
            <div class="form-field">
                <label>Email</label>
                <input type="email" placeholder="tu@email.com">
            </div>
            <div class="form-field">
                <label>Contraseña</label>
                <input type="password" placeholder="Tu contraseña">
            </div>
            <div class="form-field">
                <label>
                    <input type="checkbox" style="width: auto; margin-right: 10px;">
                    Recordarme
                </label>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin: 15px 0;">Iniciar Sesión</button>
            <div style="text-align: center;">
                <a href="#" style="color: #007bff;">¿Olvidaste tu contraseña?</a>
            </div>
            <hr style="margin: 20px 0;">
            <div style="text-align: center;">
                <p>¿No tenés cuenta?</p>
                <button class="btn">Registrarse</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Redes Sociales | Contacto | Acerca de | Términos y Condiciones</p>
    </div>
    </div>

    </div>
</body>

</html>
