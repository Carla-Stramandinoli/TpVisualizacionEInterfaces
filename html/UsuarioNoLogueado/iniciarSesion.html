<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TalentLab</title>
    <link rel="stylesheet" href="../../css/bootstrap-custom.css">
    <style>
        /* Estilos para evitar que el nav se rompa entre 992px y 1300px */
        @media (max-width: 1300px) and (min-width: 1200px) {
        .navbar-nav .nav-link {
            /* Cambia la dirección para apilar ícono y texto */
            flex-direction: column;
            /* Reduce el espacio entre enlaces */
            padding: 0.5rem 0.3rem;
            /* Reduce el tamaño del texto */
            font-size: 0.8rem;
            /* Elimina el espacio entre el ícono y el texto */
            gap: 0;
        }

        .navbar-nav .nav-link .bi {
            /* Reduce el tamaño del ícono */
            font-size: 1.1rem;
        }
        }
        /* Eliminar media queries personalizados para el nav y dejar solo Bootstrap */
        /* --- El resto de los estilos del archivo se mantienen igual --- */
    </style>
</head>

<body>
    <!-- Header -->
    <header class="custom-header">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-4 d-none d-xl-block">
                    <h1 class="h3 mb-0"><i class="bi bi-lightbulb"></i> TalentLab</h1>
                </div>
                <div class="col-xl-8">
                    <nav class="navbar navbar-expand-xl navbar-dark">
                        <a class="navbar-brand d-xl-none" href="#"><i class="bi bi-lightbulb"></i> TalentLab</a>
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNoLogueadoHome" aria-controls="navbarNoLogueadoHome"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNoLogueadoHome">
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link d-flex align-items-center gap-2 text-nowrap"
                                    href="./homeNoLogueado.html">
                                    <i class="bi bi-house-door"></i>
                                    <p class="m-0">Inicio</p>
                                </a>
                                <a class="nav-link d-flex align-items-center gap-2 text-nowrap"
                                    href="./cursosNoLogueado.html">
                                    <i class="bi bi-book"></i>
                                    <p class="m-0">Cursos</p>
                                </a>
                                <a class="nav-link d-flex align-items-center gap-2 text-nowrap" href="./proyectos.html">
                                    <i class="bi bi-rocket"></i>
                                    <p class="m-0">Proyectos</p>
                                </a>
                                <a class="nav-link d-flex align-items-center gap-2 text-nowrap"
                                    href="./rankingNoLogueado.html">
                                    <i class="bi bi-trophy"></i>
                                    <p class="m-0">Ranking</p>
                                </a>
                                <a class="nav-link active btn-login text-nowrap d-flex align-items-center gap-2"
                                    href="./iniciarSesion.html">
                                    <i class="bi bi-box-arrow-in-right"></i>
                                    <p class="m-0">Iniciar Sesión</p>
                                </a>
                                <a class="nav-link btn-register text-nowrap d-flex align-items-center gap-2"
                                    href="./registrarse.html">
                                    <i class="bi bi-person-plus"></i>
                                    <p class="m-0">Registrarse</p>
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Formulario de Login -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card custom-card">
                        <div class="card-header text-center">
                            <h3 class="mb-0">Iniciar Sesión</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="tu@email.com">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Recordarme
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3"><a href="../UsuarioLogueado/homeLogueado.html" style="text-decoration: none; color: white;">Iniciar sesión</a></button>
                                <div class="text-center">
                                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                </div>
                                <hr class="my-4">
                                <div class="text-center">
                                    <p class="mb-3">¿No tenés cuenta?</p>
                                    <a href="registrarse.html" class="btn btn-secondary">Registrarse</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">Redes Sociales | Contacto | Acerca de | Términos y Condiciones</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
